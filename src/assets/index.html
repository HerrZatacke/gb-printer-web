<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-title" content="GBC Gallery">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="/favicon.png">
  <title><%=htmlWebpackPlugin.options.title%></title>
  <style>
    .navigation {
      background-color: #292037;
      -webkit-box-shadow: rgba(51, 51, 51, 0.7) 0 -0.375rem 0.375rem 0.375rem;
      box-shadow: rgba(51, 51, 51, 0.7) 0 -0.375rem 0.375rem 0.375rem;
      position: fixed;
      min-height: 3.75rem;
      width: 100%;
      z-index: 2; }
    html.theme-dark .navigation {
      background-color: #292037; }
    html.theme-dark .navigation {
      -webkit-box-shadow: rgba(0, 0, 0, 0.7) 0 -0.375rem 0.375rem 0.375rem;
      box-shadow: rgba(0, 0, 0, 0.7) 0 -0.375rem 0.375rem 0.375rem; }
    .navigation__list {
      width: 100%;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex; }
    @media (max-width: 37.5rem) {
      .navigation__list {
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        display: none; } }
    @media (max-width: 37.5rem) {
      .navigation--mobile-open .navigation__list {
        display: block; } }
    .app {
      position: relative;
      min-height: 100vh; }
    .app__content {
      width: 90vw;
      max-width: 72.5rem;
      margin: auto;
      padding: 7.5rem 1.25rem 1.25rem 1.25rem;
      position: relative; }
    @media (max-width: 23.75rem) {
      .app__content {
        width: 100%; } }
    .app__content-headline {
      font-size: 1.875rem;
      margin-bottom: 1.875rem;
      color: #292037; }
    html.theme-dark .app__content-headline {
      color: #b3acbe; }
    .app__content-headline:not(:first-child) {
      margin-top: 3.75rem; }
    #loading-log {
      list-style: circle;
      padding-left: 20px;}
    .loader {
      height: 16px;
      width: 16px;
      margin: -19px 0 0 -2px;
      display: block;
      position: relative;}
    .loader:before,
    .loader:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      animation-name: pulse-load;
      animation-duration: 1100ms;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      opacity: 0.9;}
    .loader:before {
      -webkit-transform: translate(-50%, -50%) scale(1.7);
      transform: translate(-50%, -50%) scale(1.7);
      background-color: #95adb5;}
    html.theme-dark .loader:before {
      background-color: #283539;}
    .loader:after {
      background-color: #b3acbe;
      -webkit-animation-duration: 790ms;
      animation-duration: 790ms;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);}
    html.theme-dark .loader:after { background-color: #3d3053; }
    @keyframes pulse-load { from {width: 9px;height: 9px; } to {width: 17px;height: 17px;} }

  </style>
</head>
<body>
<div id="app" class="app">
  <nav class="navigation">
    <ul class="navigation__list">
    </ul>
  </nav>
  <div class="app__content">
    <h1 class="app__content-headline">Game Boy Printer Web</h1>
    <div class="loading">
      <ul id="loading-log">
        <li>Starting &quot;Game Boy Printer Web&quot;-App</li>
      </ul>
      <div class="loader"></div>
    </div>
  </div>
</div>
</body>
</html>
