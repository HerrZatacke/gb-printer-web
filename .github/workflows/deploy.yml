name: Build ğŸ§± and Deploy ğŸ›³

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ’³
        uses: actions/checkout@v2.3.1

      - name: Setup node 12 ğŸ’»
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Install npm dependencies ğŸ”—
        run: npm install

      - name: Create config.json ğŸ“ƒ
        env:
          CONFIG_JSON: ${{ secrets.CONFIG_JSON }}
        run: echo $CONFIG_JSON | base64 --decode > config.json

      - name: Build ğŸ§±
        run: npm run build

      - name: Create data_w.zip for release ğŸ—„
        run: |
          cd release
          zip -r ../data_w.zip *
          cd ..

      - name: Add release version to environment variables ğŸŒ
        run: |
          node -e "console.log('RELEASE_VERSION=' + require('./package.json').version)" >> $GITHUB_ENV
          echo Release version is ${{ env.RELEASE_VERSION }}

      - name: Check if tag already exists ğŸ·
        id: tagexists
        uses: mukunku/tag-exists-action@v1.0.0
        with:
          tag: ${{ env.RELEASE_VERSION }}

      - name: Deploy to GitHub-Pages ğŸ›³
        uses: JamesIves/github-pages-deploy-action@4.1.4
        if: steps.tagexists.outputs.exists == 'false'
        with:
          branch: gh-pages
          folder: dist

      - name: Create Release ğŸ‰ ğŸ¥³
        uses: softprops/action-gh-release@v1
        if: steps.tagexists.outputs.exists == 'false'
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: Version ${{ env.RELEASE_VERSION }}
          files: data_w.zip
