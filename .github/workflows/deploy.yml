name: Build ðŸ§± and Deploy ðŸ›³

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ’³
        uses: actions/checkout@v2.3.1

      - name: Setup node 12 ðŸ’»
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Install npm dependencies ðŸ”—
        run: npm install

      - name: Create config.json ðŸ“ƒ
        env:
          CONF_JSON: ${{ secrets.CONF_JSON }}
        run: echo $CONFIG_JSON | base64 --decode > config.json

      - name: Build ðŸ§±
        run: npm run build

      - name: Create data_w.zip for release ðŸ—„
        run: |
          cd release
          zip -r ../data_w.zip *
          cd ..

      - name: Deploy ðŸ›³
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist

      - name: Set env ðŸŒ
        run: node -e "console.log('RELEASE_VERSION=' + require('./package.json').version)" >> $GITHUB_ENV

      - name: Release ðŸŽ‰ ðŸ¥³
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: Version ${{ env.RELEASE_VERSION }}
          files: data_w.zip
