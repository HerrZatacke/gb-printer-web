name: Build üß± and Deploy üõ≥

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üí≥
        uses: actions/checkout@v4.1.7

      - name: Setup node üíª
        uses: actions/setup-node@v4.0.1
        with:
          node-version: '20.x'

      - name: Add release version to environment variables üåç
        run: |
          node -e "console.log('RELEASE_VERSION=' + require('./package.json').version)" >> $GITHUB_ENV

      - name: Check if tag already exists üè∑
        id: checkTag
        uses: mukunku/tag-exists-action@v1.6.0
        with:
          tag: ${{ env.RELEASE_VERSION }}

      - name: Install npm dependencies üîó
        if: steps.checkTag.outputs.exists == 'false'
        run: |
          rm package-lock.json
          npm cache clear -f
          npm install
          rm -rf public/dumps/
          rm -rf public/env.json
          mv public/env-pages.json public/env.json

      - name: Build for pages üìñ
        if: steps.checkTag.outputs.exists == 'false'
        env:
          NEXT_PUBLIC_DROPBOX_APP_KEY: ${{ secrets.NEXT_PUBLIC_DROPBOX_APP_KEY }}
          NEXT_PUBLIC_DROPBOX_APP_PATH: ${{ secrets.NEXT_PUBLIC_DROPBOX_APP_PATH }}
          NEXT_PUBLIC_ENV_ENDPOINT: ${{ secrets.NEXT_PUBLIC_ENV_ENDPOINT }}
          NEXT_PUBLIC_BASE_PATH: /gb-printer-web
        run: |
          npm run build
          touch out/.nojekyll
          mv out out-pages

      - name: Deploy to GitHub-Pages üìñ
        uses: JamesIves/github-pages-deploy-action@v4.6.1
        if: steps.checkTag.outputs.exists == 'false'
        with:
          branch: gh-pages
          folder: out-pages

      - name: Build for release zip üóÑ
        if: steps.checkTag.outputs.exists == 'false'
        env:
          NEXT_PUBLIC_DROPBOX_APP_KEY: ${{ secrets.NEXT_PUBLIC_DROPBOX_APP_KEY }}
          NEXT_PUBLIC_ENV_ENDPOINT: ${{ secrets.NEXT_PUBLIC_ENV_ENDPOINT }}
          NEXT_PUBLIC_BASE_PATH: ""
        run: |
          npm run build
          mv o o-zip

      - name: Create data_w.zip for release üóÑ
        if: steps.checkTag.outputs.exists == 'false'
        run: |
          cd o-zip
          zip -r ../data_w.zip *
          cd ..

      - name: Create Release üéâ ü•≥
        uses: softprops/action-gh-release@v2.0.5
        if: steps.checkTag.outputs.exists == 'false'
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: Version ${{ env.RELEASE_VERSION }}
          files: data_w.zip
