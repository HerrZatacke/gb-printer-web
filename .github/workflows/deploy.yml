name: Build ðŸ§± and Deploy ðŸ›³

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ’³
        uses: actions/checkout@v4.1.7

      - name: Setup node ðŸ’»
        uses: actions/setup-node@v4.0.1
        with:
          node-version: '20.x'

      - name: Add release version to environment variables ðŸŒ
        run: |
          node -e "console.log('RELEASE_VERSION=' + require('./package.json').version)" >> $GITHUB_ENV

      - name: Check if tag already exists ðŸ·
        id: checkTag
        uses: mukunku/tag-exists-action@v1.6.0
        with:
          tag: ${{ env.RELEASE_VERSION }}

      - name: Install npm dependencies ðŸ”—
        if: steps.checkTag.outputs.exists == 'false'
        run: |
          rm package-lock.json
          npm cache clear -f
          npm install
          npm run lint

      - name: Create config.json ðŸ“ƒ
        if: steps.checkTag.outputs.exists == 'false'
        env:
          CONFIG_JSON: ${{ secrets.CONFIG_JSON }}
        run: echo $CONFIG_JSON | base64 --decode > config.json

      - name: Build ðŸ§±
        if: steps.checkTag.outputs.exists == 'false'
        run: npm run build

      - name: Create data_w.zip for release ðŸ—„
        if: steps.checkTag.outputs.exists == 'false'
        run: |
          cd release
          zip -r ../data_w.zip *
          cd ..

      - name: Deploy to GitHub-Pages ðŸ›³
        uses: JamesIves/github-pages-deploy-action@v4.6.1
        if: steps.checkTag.outputs.exists == 'false'
        with:
          branch: gh-pages
          folder: dist

      - name: Create Release ðŸŽ‰ ðŸ¥³
        uses: softprops/action-gh-release@v2.0.5
        if: steps.checkTag.outputs.exists == 'false'
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: Version ${{ env.RELEASE_VERSION }}
          files: data_w.zip
