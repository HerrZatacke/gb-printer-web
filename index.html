<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Gameboy Printer Web</title>
<link rel="shortcut icon" href="favicon.png"><link href="dd11/main.css" rel="stylesheet"></head>
<body>

<style>
  .navigation {
    background-color: #292037;
    -webkit-box-shadow: rgba(51, 51, 51, 0.7) 0 -0.375rem 0.375rem 0.375rem;
    box-shadow: rgba(51, 51, 51, 0.7) 0 -0.375rem 0.375rem 0.375rem;
    position: fixed;
    min-height: 3.75rem;
    width: 100%;
    z-index: 2; }
  html.theme-dark .navigation {
    background-color: #292037; }
  html.theme-dark .navigation {
    -webkit-box-shadow: rgba(0, 0, 0, 0.7) 0 -0.375rem 0.375rem 0.375rem;
    box-shadow: rgba(0, 0, 0, 0.7) 0 -0.375rem 0.375rem 0.375rem; }
  .navigation__list {
    width: 100%;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex; }
  @media (max-width: 37.5rem) {
    .navigation__list {
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      display: none; } }
  @media (max-width: 37.5rem) {
    .navigation--mobile-open .navigation__list {
      display: block; } }
  .app {
    position: relative;
    min-height: 100vh; }
  .app__content {
    width: 90vw;
    max-width: 72.5rem;
    margin: auto;
    padding: 7.5rem 1.25rem 1.25rem 1.25rem;
    position: relative; }
  @media (max-width: 23.75rem) {
    .app__content {
      width: 100%; } }
  .app__content-headline {
    font-size: 1.875rem;
    margin-bottom: 1.875rem;
    color: #292037; }
  html.theme-dark .app__content-headline {
    color: #b3acbe; }
  .app__content-headline:not(:first-child) {
    margin-top: 3.75rem; }
  #loading-log {
    list-style: circle;
    padding-left: 20px;
  }
</style>


<div id="app" class="app">
  <nav class="navigation">
    <ul class="navigation__list">
    </ul>
  </nav>
  <div class="app__content">
    <h1 class="app__content-headline">Game Boy Printer Web</h1>
    <div class="loading">
      <ul id="loading-log"></ul>
    </div>
  </div>
</div>

<script type="text/javascript" src="dd11/pf.js"></script><script type="text/javascript" src="dd11/main.js"></script></body>
</html>
